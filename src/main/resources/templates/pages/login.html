<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Domino's Pizza</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<form th:action="@{/login}" method="post" id="loginForm">

<!--                          unable CSRF                            -->
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <img id="domino_logo" th:src="@{/image/domino_logo.png}" alt="Domino Logo">
    <p>Welcome back to Domino's Pizza! üçï<br>Sign in to manage your profile and orders.</p>
    <hr>
    <h3><b>Login</b></h3>
    <hr>
    <div th:if="${param.error}" class="messages">
        <p class="error">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}" class="messages">
        <p class="success">You have been logged out successfully.</p>
    </div>
    <div th:if="${message != null and #strings.length(message) > 0}" class="messages">
        <p th:text="${message}" class="info"></p>
    </div>
    <div class="row">
        <input type="text" name="username" id="username" placeholder="Username or Email *" required>
    </div>
    <div class="row">
        <input type="password" name="password" id="password" placeholder="Password *" required>
    </div>
    <br>
    <hr>
    <br>
    <input type="submit" value="Login" id="buttonLogin">
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</form>
<script th:src="@{/js/login_validation.js}"></script>
</body>
</html>
