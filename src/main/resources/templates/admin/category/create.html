<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITLE -->
    <title>Create Category - Domino Pizza</title>

    <!-- CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <!-- ===== NAVBAR ===== -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/category}" class="nav-link">Categories</a>
            </li>
        </ul>
    </nav>

    <!-- ===== SIDEBAR ===== -->
    <div th:replace="admin/sidebar :: sidebar"></div>

    <!-- ===== CONTENT ===== -->
    <div class="content-wrapper">
        <section class="content pt-3">
            <div class="container-fluid">
                <div class="row justify-content-left">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0">
                                    <i class="fas fa-plus-circle me-2"></i>
                                    Create New Category
                                </h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/category/save}" th:object="${category}" method="post">

                                    <div class="mb-3">
                                        <label for="categoryName" class="form-label">
                                            Category Name *
                                        </label>
                                        <input type="text"
                                               id="categoryName"
                                               class="form-control"
                                               th:field="*{categoryName}"
                                               required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">
                                            Description
                                        </label>
                                        <textarea id="description"
                                                  class="form-control"
                                                  rows="3"
                                                  th:field="*{description}"></textarea>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/category}"
                                           class="btn btn-secondary">
                                            <i class="fas fa-arrow-left me-1"></i>
                                            Back to List
                                        </a>

                                        <button type="submit"
                                                class="btn btn-success">
                                            <i class="fas fa-save me-1"></i>
                                            Save Category
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>

</div>

<!-- ===== SCRIPTS ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Prevent double form submission
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        let isSubmitting = false;

        if (form) {
            form.addEventListener('submit', function(e) {
                if (isSubmitting) {
                    e.preventDefault();
                    alert('Please wait, form is already submitting...');
                    return false;
                }

                isSubmitting = true;

                // Disable submit button
                const submitBtn = this.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Saving...';
                }

                return true;
            });
        }
    });
</script>
</body>
</html>
