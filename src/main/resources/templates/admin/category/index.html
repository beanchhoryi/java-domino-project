<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITLE -->
    <title>Category Management - Domino Pizza</title>

    <!-- CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CUSTOM CSS (your original style) -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            border-bottom: 2px solid #dc3545;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .btn-domino {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-domino:hover {
            background-color: #c82333;
            color: white;
        }

        .badge-count {
            background-color: #17a2b8;
            font-size: 0.9em;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <!-- ===== NAVBAR ===== -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
            </li>
        </ul>
    </nav>

    <!-- ===== SIDEBAR ===== -->
    <div th:replace="admin/sidebar :: sidebar"></div>

    <!-- ===== CONTENT ===== -->
    <div class="content-wrapper">
        <section class="content pt-3">
            <div class="container-fluid">

                <!-- ===== YOUR ORIGINAL CATEGORY UI ===== -->
                <div class="container">

                    <!-- Header -->
                    <div class="header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="display-6">
                                    <i class="fas fa-tags me-2"></i>
                                    Category Management
                                </h1>
                                <p class="lead">
                                    Manage product categories for Domino Pizza
                                </p>
                            </div>
                            <div>
                                <!-- FIXED: Corrected the anchor tag syntax -->
                                <a th:href="@{/category/create}" class="btn btn-domino">
                                    <i class="fas fa-plus-circle me-1"></i>
                                    Add New Category
                                </a>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="alert alert-info p-2">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    <strong>Total Categories:</strong>
                                    <span class="badge bg-info ms-2 badge-count"
                                          th:text="${countItem}">0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Message -->
                    <div th:if="${message != null and not #strings.isEmpty(message)}"
                         class="alert alert-success alert-dismissible fade show">
                        <span th:text="${message}"></span>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>#ID</th>
                                <th>Category Name</th>
                                <th>Description</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="4"
                                    class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-2x mb-3"></i>
                                    <h5>No categories found</h5>
                                    <p>Start by adding your first category!</p>
                                </td>
                            </tr>

                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}">1</td>
                                <td th:text="${category.categoryName}">Pizza</td>
                                <td>
                                    <span th:if="${category.description}"
                                          th:text="${category.description}"></span>
                                    <span th:unless="${category.description}"
                                          class="text-muted fst-italic">
                                        No description
                                    </span>
                                </td>
                                <td class="text-center">
                                    <!-- FIXED: Corrected the anchor tag syntax -->
                                    <a th:href="@{/category/edit/{id}(id=${category.id})}"
                                       class="btn btn-warning btn-sm me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>

                                    <!-- FIXED: Corrected the anchor tag syntax -->
                                    <a th:href="@{/category/delete/{id}(id=${category.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this category?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </section>
    </div>

</div>

<!-- ===== SCRIPTS ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            new bootstrap.Alert(alert).close();
        });
    }, 5000);

    // Optional: Better confirmation dialog
    document.addEventListener('DOMContentLoaded', function() {
        const deleteButtons = document.querySelectorAll('a.btn-danger[onclick]');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (!confirm('Are you sure you want to delete this category?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>

</body>
</html>
