<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:replace="admin/dashboard :: navbar"></nav>
    <aside th:replace="admin/dashboard :: sidebar"></aside>

    <div class="content-wrapper">
        <section class="content">

            <!-- Message -->
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Product List</h3>
                </div>

                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>

                            <td>
                                <img th:if="${product.image}"
                                     th:src="@{${product.image}}"
                                     style="width:50px;height:50px;border-radius:5px"/>

                                <img th:if="${product.image == null}"
                                     th:src="@{/images/no-image.png}"
                                     style="width:50px;height:50px;border-radius:5px"/>
                            </td>

                            <td th:text="${product.productName}"></td>

                            <td th:text="${product.category.categoryName}"></td>

                            <td>$<span th:text="${product.price}"></span></td>

                            <td>
                                <span th:text="${product.stockQty}"
                                      th:classappend="
                                      ${product.stockQty <= 5} ? 'text-danger' :
                                      (${product.stockQty <= 20} ? 'text-warning' : 'text-success')">
                                </span>
                            </td>

                            <td>
                                <a th:href="@{/product/edit/{id}(id=${product.id})}"
                                   class="btn btn-primary btn-sm">Edit</a>

                                <a th:href="@{/product/delete/{id}(id=${product.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="card-footer d-flex justify-content-between">
                    <p>Item Count: <span th:text="${countItem}"></span></p>

                    <div>
                        <a th:if="${currentPage > 0}"
                           th:href="@{/product(page=${currentPage - 1})}"
                           class="btn btn-sm btn-success">Previous</a>

                        <span>Page <span th:text="${currentPage + 1}"></span>
                            of <span th:text="${totalPages}"></span></span>

                        <a th:if="${currentPage + 1 < totalPages}"
                           th:href="@{/product(page=${currentPage + 1})}"
                           class="btn btn-sm btn-success">Next</a>
                    </div>

                    <a th:href="@{/product/create}"
                       class="btn btn-primary">Add Product</a>
                </div>
            </div>

        </section>
    </div>
</div>
</body>
</html>
