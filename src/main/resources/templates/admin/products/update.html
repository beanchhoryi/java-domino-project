<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/}" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- ===== SIDEBAR ===== -->
    <div th:replace="admin/sidebar :: sidebar"></div>

    <!-- Content -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Update Product</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/products}">Products</a></li>
                            <li class="breadcrumb-item active">Update Product</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Update Product Information</h3>
                            </div>
                            <!-- ✅ FIXED: Added correct action path -->
                            <form th:action="@{/products/update/{id}(id=${product.id})}"
                                  th:object="${product}" method="post">
                                <div class="card-body">
                                    <div class="form-group mb-3">
                                        <label for="productName">Product Name:</label>
                                        <input type="text" class="form-control" id="productName"
                                               th:field="*{productName}" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="description">Description:</label>
                                        <textarea class="form-control" id="description"
                                                  th:field="*{description}" rows="3"></textarea>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="price">Price:</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">$</span>
                                                    </div>
                                                    <input type="number" step="0.01" class="form-control" id="price"
                                                           th:field="*{price}" required min="0">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="stockQty">Stock Quantity:</label>
                                                <input type="number" class="form-control" id="stockQty"
                                                       th:field="*{stockQty}" required min="0">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="category">Category:</label>
                                                <select class="form-control" id="category"
                                                        th:field="*{category.id}" required>
                                                    <option value="">Select Category</option>
                                                    <!-- ✅ FIXED: Make sure categories are passed from controller -->
                                                    <option th:each="cat : ${categories}"
                                                            th:value="${cat.id}"
                                                            th:text="${cat.categoryName}"
                                                            th:selected="${product.category != null and product.category.id == cat.id}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="imageUrl">Image URL:</label>
                                                <input type="text" class="form-control" id="imageUrl"
                                                       th:field="*{imageUrl}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <!-- ✅ FIXED: Changed to correct back link -->
                                    <a th:href="@{/products}" class="btn btn-danger">
                                        <i class="fas fa-arrow-left me-1"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-1"></i> Update Product
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2024 Domino Pizza.</strong>
        All rights reserved.
    </footer>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
